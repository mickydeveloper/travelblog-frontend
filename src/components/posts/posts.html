<div>
  <div class="loading" v-if="loading">
    Loading...
  </div>

  <div v-if="error" class="error">
    {{ error }}
  </div>

  <div v-if="posts[0]" class="banner" v-bind:style="{ background: 'url(' + posts[0].imageUrl + ')'}">
    <div class="container">
      <router-link :to="{name: 'post', params: {id: posts[0]._id}}">

        <h1>{{posts[0].title}}</h1>
      </router-link>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-7">
        <div class="post" v-for="post in posts" v-if="post!==posts[0]">
          <router-link :to="{name: 'post', params: {id: post._id}}">
            <div class="img-wrapper">
              <img class="img-fluid" v-if="post.imageUrl" v-bind:src="post.imageUrl + '?w=660'" />
            </div>
            <div class="content">
              <h6><span>By</span> {{post.author.name}}</h6>
              <h2>{{post.title}}</h2>
              <h6><span>Posted</span> {{parseDate(post._createdAt)}}</h6>
            </div>
          </router-link>
        </div>
      </div>
    </div>
  </div>
</div>
