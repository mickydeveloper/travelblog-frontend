<div>
  <div class="loading" v-if="loading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <div v-if="error" class="error">
    {{ error }}
  </div>

  <div v-if="posts[randomPost]" class="banner" v-bind:style="{ background: 'url(' + posts[randomPost].imageUrl + ')'}">
    <div class="container">
      <h1>What I have been up to lately</h1>
    </div>
  </div>
  <div class="container">
    <div class="row aos-wrapper">
      <div class="col-12 col-md-7 col-lg-8">
        <div class="row aos-wrapper">
          <div class="post col-12" v-for="post in posts" v-if="post===posts[0]" data-aos="fade-right" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="400" data-aos-once="true">
            <router-link :to="{name: 'post', params: {id: post._id}}">
              <div class="img-wrapper big">
                <img v-if="post.imageUrl" v-bind:src="post.imageUrl + '?w=800'" />
              </div>
              <div class="content">
                <h2>{{post.title}}</h2>
                <h6><span>Posted</span> {{parseDate(post._createdAt)}}</h6>
              </div>
            </router-link>
          </div>
          <div class="post col-12 col-md-12 col-lg-6" v-for="post in posts" v-if="post!==posts[0]" data-aos="fade-up" data-aos-offset="100" data-aos-easing="ease-in-sine" data-aos-duration="400" data-aos-once="true">
            <router-link :to="{name: 'post', params: {id: post._id}}">
              <div class="img-wrapper">
                <img v-if="post.imageUrl" v-bind:src="post.imageUrl + '?w=660'" />
              </div>
              <div class="content">
                <h2>{{post.title}}</h2>
                <h6><span>Posted</span> {{parseDate(post._createdAt)}}</h6>
              </div>
            </router-link>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-5 col-lg-4" data-aos="fade-left" data-aos-offset="100" data-aos-easing="ease-in-sine" data-aos-duration="400" data-aos-once="true">
        <router-link to="/about">
          <about-widget></about-widget>
        </router-link>
      </div>
    </div>
  </div>
</div>
