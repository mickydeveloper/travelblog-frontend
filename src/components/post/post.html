<div class="post">
  <div class="loading" v-if="loading">
    Loading...
  </div>

  <div v-if="error" class="error">
    {{ error }}
  </div>

  <div v-if="post">
    <div class="banner" v-bind:style="{ background: 'url(' + post.imageUrl + ')'}">
      <div class="container">
        <h1>{{post.title}}</h1>
      </div>
    </div>
    <div class="container">
      <h2 class="heading">{{post.title}}</h2>
      <p>{{post.content}}</p>
    </div>

  </div>
</div>
