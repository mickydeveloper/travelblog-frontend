<div class="related-posts">
  <div class="loading" v-if="loading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <div v-if="error" class="error">
    {{ error }}
  </div>
  <h3 class="mt-4 mt-md-0">Related Posts</h3>
  <div class="post mt-4 mt-md-0" v-for="post in posts">
    <router-link :to="{name: 'post', params: {id: post._id}}">
      <div class="row">
        <div class="col-4">
          <div class="img-wrapper">
            <img v-if="post.imageUrl" v-bind:src="post.imageUrl + '?w=200'" />
          </div>
        </div>
        <div class="pl-0 col-8 v-middle">
          <div class="content py-2">
            <h5>{{post.title}}</h5>
            <h6 class="mb-0"><span>Posted</span> {{parseDate(post._createdAt)}}</h6>
          </div>
        </div>
      </div>
    </router-link>
  </div>
</div>
